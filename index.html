
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Timer</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <meta name="theme-color" content="#059669">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap');
      html, body {
        background: transparent !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      /* Custom scrollbar - subtle autohide */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        background: transparent !important;
      }
      ::-webkit-scrollbar-thumb {
        background: transparent !important;
        border-radius: 10px;
      }

      /* Transitions only work on specific properties, background-color is fine */
      /* We use width/height to hide/show, but Chrome doesn't animate those well on scrollbars */
      
      :not(.scrollbar-none).is-scrolling::-webkit-scrollbar,
      :not(.scrollbar-none):hover::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      :not(.scrollbar-none).is-scrolling::-webkit-scrollbar-thumb,
      :not(.scrollbar-none):hover::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2) !important;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.4) !important;
      }

      /* Strictly hide for scrollbar-none */
      .scrollbar-none::-webkit-scrollbar,
      .scrollbar-none::-webkit-scrollbar-thumb,
      .scrollbar-none::-webkit-scrollbar-track {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        opacity: 0 !important;
      }
      .scrollbar-none {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
    </style>
</head>
<body class="bg-[#f0f9f0] selection:bg-emerald-100 selection:text-emerald-900">
    <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
