name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Linux ARM64 dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools fakeroot dpkg-dev

      # Windows specific Cert setup (preserved from original)
      - name: Decode Windows signing certificate (PFX)
        if: matrix.os == 'windows-latest'
        id: decode_cert
        env:
          WIN_CERT_BASE64: ${{ secrets.WIN_CERT_BASE64 }}
        run: |
          if ([string]::IsNullOrEmpty($env:WIN_CERT_BASE64)) { return }
          $certBase64 = $env:WIN_CERT_BASE64
          $certBytes = [System.Convert]::FromBase64String($certBase64)
          $certPath = [System.IO.Path]::Combine([System.IO.Path]::GetTempPath(), "win_cert.p12")
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          Write-Host "Wrote cert to $certPath"
          echo "CSC_LINK=file://$certPath" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WIN_CERT_PASSWORD }}" >> $env:GITHUB_ENV
        shell: powershell

      - name: Install NSIS (for Windows installer)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Build Linux ARM64
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false
        run: npm run build:linux-arm

      - name: Setup Java (for Android)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Android APK
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run build:mobile
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          # Create output directory
          mkdir -p ../release-builds
          # Ensure file exists before copying or show contents to help debug
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp app/build/outputs/apk/debug/app-debug.apk ../release-builds/emerald-timer-${{ github.ref_name }}.apk
          else
            echo "Expected APK not found at app/build/outputs/apk/debug/app-debug.apk"
            find app/build/outputs/apk -name "*.apk"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            release-builds/*.exe
            release-builds/*.exe.blockmap
            release-builds/*.AppImage
            release-builds/*.deb
            release-builds/*.apk
          if-no-files-found: ignore

