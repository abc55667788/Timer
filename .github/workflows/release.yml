name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Decode Cert
        env:
          WIN_CERT_BASE64: ${{ secrets.WIN_CERT_BASE64 }}
        run: |
          if ([string]::IsNullOrEmpty($env:WIN_CERT_BASE64)) { return }
          $certBytes = [System.Convert]::FromBase64String($env:WIN_CERT_BASE64)
          $certPath = [System.IO.Path]::Combine([System.IO.Path]::GetTempPath(), "win_cert.p12")
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          echo "CSC_LINK=file://$certPath" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WIN_CERT_PASSWORD }}" >> $env:GITHUB_ENV
        shell: powershell
      - name: Install NSIS
        run: choco install nsis -y
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release-builds/*.exe
            release-builds/*.exe.blockmap

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools fakeroot dpkg-dev
          npm ci
      - name: Build Linux ARM64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux-arm
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release-builds/*.AppImage
            release-builds/*.deb

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Install dependencies
        run: npm ci
      - name: Build APK
        run: |
          npm run build:mobile
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          mkdir -p ../release-builds
          cp app/build/outputs/apk/debug/app-debug.apk ../release-builds/emerald-timer-v1.4.0.apk
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            release-builds/*.apk

  publish:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true
