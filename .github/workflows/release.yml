name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Linux ARM64 dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools
          # For arm64 cross-compilation on x64 Runners if building .deb with complex binaries
          # electron-builder usually handles AppImage/deb for arm64 without extra qemu unless native deps are involved

      # Windows specific Cert setup (preserved from original)
      - name: Decode Windows signing certificate (PFX)
        if: matrix.os == 'windows-latest'
        id: decode_cert
        env:
          WIN_CERT_BASE64: ${{ secrets.WIN_CERT_BASE64 }}
        run: |
          if ([string]::IsNullOrEmpty($env:WIN_CERT_BASE64)) { return }
          $certPath = Join-Path $env:TEMP "win_cert.p12"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String($env:WIN_CERT_BASE64))
          Write-Host "Wrote cert to $certPath"
          echo "CSC_LINK=file://$certPath" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WIN_CERT_PASSWORD }}" >> $env:GITHUB_ENV
        shell: powershell

      - name: Install NSIS (for Windows installer)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Build Linux ARM64
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux-arm

      - name: Create GitHub Release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-builds/*.exe,release-builds/*.exe.blockmap,release-builds/*.AppImage,release-builds/*.deb"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated Build (Windows & Linux ARM64) via GitHub Actions"
          allowUpdates: true
          draft: false
          prerelease: false
