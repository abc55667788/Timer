name: Build and Release (Windows)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build Windows installer and create Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install NSIS (for Windows installer)
        run: choco install nsis -y

      - name: Decode Windows signing certificate (PFX)
        if: ${{ secrets.WIN_CERT_BASE64 != '' && secrets.WIN_CERT_PASSWORD != '' }}
        run: |
          [IO.File]::WriteAllBytes("$env:TEMP\\win_cert.p12", [Convert]::FromBase64String("${{ secrets.WIN_CERT_BASE64 }}"))
          Write-Host "Wrote cert to $env:TEMP\\win_cert.p12"
        shell: powershell

      - name: Build (Vite + electron-builder)
        env:
          # If a cert was provided it will be used by electron-builder via CSC_LINK/CSC_KEY_PASSWORD
          CSC_LINK: ${{ format('file://{0}\\win_cert.p12', runner.temp) }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          # avoid auto-discovery when no code signing is configured
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          npm run build --if-present

      - name: Find installer
        id: find_installer
        run: |
          $f = Get-ChildItem -Path release-builds -Filter '*.exe' -Recurse | Select-Object -First 1
          if (-not $f) { Write-Error 'Installer not found in release-builds'; exit 1 }
          echo "installer=$($f.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii
        shell: powershell

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "Automated Windows build via GitHub Actions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.installer }}
          asset_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.ref }}.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
