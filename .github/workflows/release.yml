name: Build and Release (Windows)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build Windows installer and create Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install NSIS (for Windows installer)
        run: choco install nsis -y

      - name: Decode Windows signing certificate (PFX)
        id: decode_cert
        env:
          WIN_CERT_BASE64: ${{ secrets.WIN_CERT_BASE64 }}
        if: env.WIN_CERT_BASE64 != ''
        run: |
          $certPath = Join-Path $env:TEMP "win_cert.p12"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String($env:WIN_CERT_BASE64))
          Write-Host "Wrote cert to $certPath"
          echo "CSC_LINK=file://$certPath" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WIN_CERT_PASSWORD }}" >> $env:GITHUB_ENV
        shell: powershell

      - name: Build (Vite + electron-builder)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build --if-present

      - name: Create GitHub Release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-builds/*.exe,release-builds/*.exe.blockmap"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated Windows build via GitHub Actions"
          allowUpdates: true
          draft: false
          prerelease: false
