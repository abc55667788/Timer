name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Linux ARM64 dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools fakeroot dpkg-dev

      # Windows specific Cert setup (preserved from original)
      - name: Decode Windows signing certificate (PFX)
        if: matrix.os == 'windows-latest'
        id: decode_cert
        env:
          WIN_CERT_BASE64: ${{ secrets.WIN_CERT_BASE64 }}
        run: |
          if ([string]::IsNullOrEmpty($env:WIN_CERT_BASE64)) { return }
          $certBase64 = $env:WIN_CERT_BASE64
          $certBytes = [System.Convert]::FromBase64String($certBase64)
          $certPath = [System.IO.Path]::Combine([System.IO.Path]::GetTempPath(), "win_cert.p12")
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          Write-Host "Wrote cert to $certPath"
          echo "CSC_LINK=file://$certPath" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WIN_CERT_PASSWORD }}" >> $env:GITHUB_ENV
        shell: powershell

      - name: Install NSIS (for Windows installer)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Build Linux ARM64
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false
        run: npm run build:linux-arm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            release-builds/*.exe
            release-builds/*.exe.blockmap
            release-builds/*.AppImage
            release-builds/*.deb
          if-no-files-found: ignore

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create GitHub Release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./dist/*.exe,./dist/*.exe.blockmap,./dist/*.AppImage,./dist/*.deb"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated Build (Windows & Linux ARM64) via GitHub Actions"
          allowUpdates: true
          draft: false
          prerelease: false
